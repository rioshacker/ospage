<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azure Shop | Online Store</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="glass-header">
    <div class="logo"><i class="fas fa-shopping-bag"></i> Azure</div>
    <input type="text" id="searchBar" placeholder="Search products...">
    <div class="header-actions">
      <a href="admin.html" class="btn btn-primary">Admin</a>
      <button id="cartBtn" class="btn-cart"><i class="fas fa-shopping-cart"></i> <span id="cartCount">0</span></button>
    </div>
  </header>

  <!-- Categories -->
  <section class="categories fade-up">
    <button onclick="filterProducts('all')" class="btn-category">All</button>
    <button onclick="filterProducts('Electronics')" class="btn-category">Electronics</button>
    <button onclick="filterProducts('Fashion')" class="btn-category">Fashion</button>
    <button onclick="filterProducts('Home')" class="btn-category">Home</button>
  </section>

  <!-- Product Grid -->
  <section id="product-list" class="products-grid fade-up"></section>

  <!-- Footer -->
  <footer class="fade-up">
    <p>&copy; 2025 Azure Shop | All Rights Reserved.</p>
  </footer>

  <!-- Cart Sidebar -->
  <aside id="cartSidebar" class="cart-sidebar">
    <div class="cart-header">
      <h2>Your Cart</h2>
      <button id="closeCart" class="close-btn">&times;</button>
    </div>
    <div id="cartItems"></div>
    <div class="cart-footer">
      <p>Total: $<span id="cartTotal">0.00</span></p>
      <button class="btn btn-primary">Checkout</button>
    </div>
  </aside>

  <script src="script.js"></script>
</body>
</html>
